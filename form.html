<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Формы</title>
	<link href="css/form.css" type="text/css" rel="stylesheet"/>
</head>
	<body>
		<div id="form">
			<h1>Форма</h1>
			<form action="#" method="post">
				<div class="row">
					<p><label for="login">Логин</label></p>
					<input type="text" name="login" id="login"/>
				</div>
				<div class="row">			
					<p><label for="password">Пароль</label></p>
					<input type="password" name="password" id="password"/>
				</div>	
				<div class="row">
					<p>Оцените наш сайт</p>
					<label><input type="radio" name="evaluation" value="excellent" id="excellent" checked="checked">Отлично</label><br/>
					<label><input type="radio" name="evaluation" value="good" id="good">Хорошо</label><br/>
					<label><input type="radio" name="evaluation" value="badly" id="badly">Плохо</label><br/>
					<p>Как вы проводите свободное время?</p>
				</div>	
				<div class="row">
					<label><input type="checkbox" name="leisure[]" value="read" checked="checked"></input>Читаю книгу</label><br/>
					<label><input type="checkbox" name="leisure[]" value="watch"></input>Смотрю ТВ</label><br/>
					<label><input type="checkbox" name="leisure[]" value="listen"></input>Слушаю музыку</label><br/>
					<label><input type="checkbox" name="leisure[]" value="walk"></input>Гуляю с друзьями</label><br/>
				</div>
				<div class="row">
					<p>Какие стили музыки вы слушаете?</p>
					<select name="musicstyles">
						<option value="1">Поп</option>
						<option value="2">Рэп</option>
						<option value="3">Рок</option>
						<option value="4">Джаз</option>
						<option value="5">Блюз</option>
					</select>
				</div>	
				<div class="row">
					<p><label for="dancestyles">Какие стили музыки вы танцуете?</label></p>
					<select name="dancestyles[]" multiple="multiple" size="5" id="dancestyles">
						<option value="1">Поп</option>
						<option value="2">Рэп</option>
						<option value="3">Рок</option>
						<option value="4">Джаз</option>
						<option value="5">Блюз</option>
					</select>
				</div>	
				<div class="row">
					<p><label for="textarea">Ваши интересы</label></p>
					<textarea name="interests" rows="4" cols="45" id="textarea">Какой-то текст...</textarea><br/>
				</div>	
				<input type="image" name="sent" src="images/send_btn.png" />
			</form> 
		</div>
	</body>
</html>
